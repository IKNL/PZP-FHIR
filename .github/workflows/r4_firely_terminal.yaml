name: R4 Firely Terminal Validation

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ "main", "feature/#14-QA" ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Validate all resources using Firely Terminal 
  CI_FHIR_VALIDATION:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Prepare R4 package.json in workspace root
        run: |
          if [ -f R4/package.json ]; then
            cp R4/package.json package.json
          fi
          if [ -f R4/package-lock.json ]; then
            cp R4/package-lock.json package-lock.json
          fi

      # Install .NET runtime
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
      
      # Install Java runtime (only needed if you want to run the offical HL7 Java validator)
      - name: Setup Java JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft'
          java-version: '21'
        
      - name: Firely.Terminal (GitHub Actions)
        uses: FirelyTeam/firely-terminal-pipeline@v0.7.13
        with:
          PATH_TO_CONFORMANCE_RESOURCES: R4/fsh-generated/resources
          PATH_TO_EXAMPLES: R4/fsh-generated/resources
          #PATH_TO_QUALITY_CONTROL_RULES: unittest
          DOTNET_VALIDATION_ENABLED: true
          JAVA_VALIDATION_ENABLED: true
          #EXPECTED_FAILS: VALIDATION_EXAMPLES_JAVA
          SIMPLIFIER_USERNAME: ${{ secrets.SIMPLIFIER_USERNAME }}
          SIMPLIFIER_PASSWORD: ${{ secrets.SIMPLIFIER_PASSWORD }}
          SUSHI_ENABLED: true

      # - name: Add & Commit
      #   uses: EndBug/add-and-commit@v9
      #   with:
      #     add: 'fsh-generated/resources/'